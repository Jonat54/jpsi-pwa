<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPSI - Audits</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: repeating-linear-gradient(135deg, #23272b 0 10px, #262a2e 10px 20px);
      font-family: 'SF Pro Display', 'Segoe UI', Arial, sans-serif;
      box-sizing: border-box;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .header-card {
      background: #f6f7f9;
      border: 3.5px solid #9B2423;
      border-radius: 38px;
      box-shadow: 0 6px 24px 0 rgba(30,32,36,0.13), 0 1.5px 0 #e5e7eb inset;
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .back-button {
      background: #9B2423;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      line-height: 1;
    }
    .back-button:hover {
      background: #7a1d1c;
    }
    .header-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #23272b;
      margin: 0;
    }
    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .option-card {
      background: #f6f7f9;
      border: 3.5px solid #9B2423;
      border-radius: 38px;
      box-shadow: 0 6px 24px 0 rgba(30,32,36,0.13), 0 1.5px 0 #e5e7eb inset;
      padding: 2rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 180px;
      justify-content: center;
    }
    .option-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(30,32,36,0.18);
    }
    .option-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      object-fit: contain;
    }
    .option-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #23272b;
      margin: 0;
    }
    @media (max-width: 700px) {
      .container {
        padding: 1rem;
        gap: 1rem;
      }
      .header-card {
        border-radius: 18px;
        padding: 1.5rem;
        flex-direction: column;
        text-align: center;
      }
      .options-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      .option-card {
        border-radius: 18px;
        padding: 1rem;
        min-height: 120px;
      }
      .header-title {
        font-size: 1.5rem;
      }
      .option-icon {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-card">
      <button class="back-button" onclick="goBack()" title="Retour">
        ‹
      </button>
      <h1 class="header-title">Audits</h1>
    </div>
    <div class="options-grid">
      <div class="option-card" onclick="navigateToNewAudit()">
        <img src="icons/appicon/ajouter.png" alt="Ajouter" class="option-icon">
        <div class="option-title">Nouvel Audit</div>
      </div>
      <div class="option-card" onclick="navigateToAuditsList()">
        <img src="icons/appicon/histo.png" alt="Historique" class="option-icon">
        <div class="option-title">Audits Réalisés</div>
      </div>
    </div>
  </div>
  <script>
    function goBack() {
      window.location.href = 'accueil.html';
    }
    function navigateToNewAudit() {
      window.location.href = 'newAudit.html';
    }
    function navigateToAuditsList() {
      window.location.href = 'auditHistory.html';
    }
  </script>
</body>
</html>

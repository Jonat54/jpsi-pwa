<head>

  <style>

    }
    
    .test-section {

    .test-button {

    .status.success {

    .status.error {

    .status.info {

    }
    
    .log {

      border-radius: 10px;
      padding: 1rem;

      font-family: 'Courier New', monospace;

    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; align-items: center; margin-bottom: 20px;">
      <button onclick="window.location.href='index.html'" style="
        background: #6c757d; 
        color: white; 
        border: none; 
        padding: 8px 16px; 
        border-radius: 6px; 
        cursor: pointer;
        font-size: 12px;
        margin-right: 15px;
      ">
        â† Retour
      </button>
      <h1 style="margin: 0;">ğŸ§ª Test IndexedDB - JPSI</h1>
    </div>
    
    <div class="test-section">
      <h2>ğŸ“± CompatibilitÃ©</h2>
      <button class="test-button" onclick="testCompatibility()">Tester la compatibilitÃ©</button>
      <div id="compatibilityResult"></div>
    </div>
    
    <div class="test-section">
      <h2>ğŸ—„ï¸ IndexedDB</h2>
      <button class="test-button" onclick="testIndexedDB()">Tester IndexedDB</button>
      <button class="test-button" onclick="testDataOperations()">Tester les opÃ©rations</button>
      <div id="indexedDBResult"></div>
    </div>
    
    <div class="test-section">
      <h2>ğŸ”„ Synchronisation</h2>
      <button class="test-button" onclick="testSyncManager()">Tester SyncManager</button>
      <button class="test-button" onclick="testNetworkStatus()">Tester statut rÃ©seau</button>
      <div id="syncResult"></div>
    </div>
    
    <div class="test-section">
      <h2>ğŸ“Š Statut</h2>
      <button class="test-button" onclick="showStatus()">Afficher le statut</button>
      <div id="statusResult"></div>
    </div>
    
    <div class="test-section">
      <h2>ğŸ“ Logs</h2>
      <button class="test-button" onclick="clearLogs()">Effacer les logs</button>
      <div id="logs" class="log"></div>
    </div>
  </div>

  <script>
    // Fonction pour ajouter des logs
    function addLog(message, type = 'info') {
      const logsDiv = document.getElementById('logs');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
      logsDiv.appendChild(logEntry);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    // Fonction pour afficher un rÃ©sultat
    function showResult(elementId, message, type = 'info') {
      const element = document.getElementById(elementId);
      element.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    // Test de compatibilitÃ©
    async function testCompatibility() {
      addLog('ğŸ§ª Test de compatibilitÃ©...');
      
      const results = [];
      
      // Test IndexedDB
      if (IndexedDBManager.isSupported()) {
        results.push('âœ… IndexedDB supportÃ©');
        addLog('âœ… IndexedDB supportÃ©');
      } else {
        results.push('âŒ IndexedDB non supportÃ©');
        addLog('âŒ IndexedDB non supportÃ©');
      }
      
      // Test SyncManager
      if (SyncManager.isSupported()) {
        results.push('âœ… SyncManager supportÃ©');
        addLog('âœ… SyncManager supportÃ©');
      } else {
        results.push('âŒ SyncManager non supportÃ©');
        addLog('âŒ SyncManager non supportÃ©');
      }
      
      // Test Service Worker
      if ('serviceWorker' in navigator) {
        results.push('âœ… Service Worker supportÃ©');
        addLog('âœ… Service Worker supportÃ©');
      } else {
        results.push('âŒ Service Worker non supportÃ©');
        addLog('âŒ Service Worker non supportÃ©');
      }
      
      showResult('compatibilityResult', results.join('<br>'), 'success');
    }

    // Test IndexedDB
    async function testIndexedDB() {
      addLog('ğŸ—„ï¸ Test IndexedDB...');
      
      try {
        await indexedDBManager.init();
        addLog('âœ… IndexedDB initialisÃ©');
        
        // Test de sauvegarde
        const testData = {
          id: 'test',
          name: 'Test Data',
          timestamp: new Date().toISOString()
        };
        
        await indexedDBManager.saveData('syncStatus', testData);
        addLog('âœ… DonnÃ©es sauvegardÃ©es');
        
        // Test de lecture
        const retrievedData = await indexedDBManager.getData('syncStatus', 'test');
        addLog('âœ… DonnÃ©es rÃ©cupÃ©rÃ©es: ' + JSON.stringify(retrievedData));
        
        showResult('indexedDBResult', 'âœ… IndexedDB fonctionne correctement', 'success');
        
      } catch (error) {
        addLog('âŒ Erreur IndexedDB: ' + error.message);
        showResult('indexedDBResult', 'âŒ Erreur IndexedDB: ' + error.message, 'error');
      }
    }

    // Test des opÃ©rations de donnÃ©es
    async function testDataOperations() {
      addLog('ğŸ“Š Test des opÃ©rations de donnÃ©es...');
      
      try {
        // Test de sauvegarde multiple
        const testVerifications = [
          { id: 1, type: 'extincteurs', status: 'OK', timestamp: new Date().toISOString() },
          { id: 2, type: 'eclairages', status: 'Pas OK', timestamp: new Date().toISOString() }
        ];
        
        for (const verification of testVerifications) {
          await indexedDBManager.saveData('pendingVerifications', verification);
        }
        addLog('âœ… VÃ©rifications de test sauvegardÃ©es');
        
        // Test de lecture multiple
        const allVerifications = await indexedDBManager.getData('pendingVerifications');
        addLog('âœ… VÃ©rifications rÃ©cupÃ©rÃ©es: ' + allVerifications.length + ' Ã©lÃ©ments');
        
        // Test de suppression
        await indexedDBManager.deleteData('pendingVerifications', 1);
        addLog('âœ… Ã‰lÃ©ment supprimÃ©');
        
        showResult('indexedDBResult', 'âœ… OpÃ©rations de donnÃ©es fonctionnent', 'success');
        
      } catch (error) {
        addLog('âŒ Erreur opÃ©rations: ' + error.message);
        showResult('indexedDBResult', 'âŒ Erreur opÃ©rations: ' + error.message, 'error');
      }
    }

    // Test SyncManager
    async function testSyncManager() {
      addLog('ğŸ”„ Test SyncManager...');
      
      try {
        // Test du statut rÃ©seau
        addLog('ğŸ“¡ Statut rÃ©seau: ' + (syncManager.isOnline ? 'En ligne' : 'Hors ligne'));
        
        // Test de sauvegarde de vÃ©rification
        const testVerification = {
          type_equipement: 'extincteurs',
          id_equipement: 999,
          id_intervention: 1,
          observations: 'Test offline',
          statut: 'OK',
          date_verification: new Date().toISOString()
        };
        
        await syncManager.saveVerification(testVerification);
        addLog('âœ… VÃ©rification de test sauvegardÃ©e');
        
        // Test du statut de synchronisation
        await syncManager.updateSyncStatus();
        addLog('âœ… Statut de synchronisation mis Ã  jour');
        
        showResult('syncResult', 'âœ… SyncManager fonctionne correctement', 'success');
        
      } catch (error) {
        addLog('âŒ Erreur SyncManager: ' + error.message);
        showResult('syncResult', 'âŒ Erreur SyncManager: ' + error.message, 'error');
      }
    }

    // Test du statut rÃ©seau
    async function testNetworkStatus() {
      addLog('ğŸ“¡ Test statut rÃ©seau...');
      
      const status = await indexedDBManager.getSyncStatus();
      addLog('ğŸ“Š Statut actuel: ' + JSON.stringify(status, null, 2));
      
      showResult('syncResult', 'ğŸ“Š Statut rÃ©seau affichÃ© dans les logs', 'info');
    }

    // Afficher le statut complet
    async function showStatus() {
      addLog('ğŸ“Š Affichage du statut complet...');
      
      try {
        const status = await indexedDBManager.getSyncStatus();
        const pendingVerifications = await indexedDBManager.getData('pendingVerifications');
        const newEquipments = await indexedDBManager.getData('newEquipments');
        const modifiedEquipments = await indexedDBManager.getData('modifiedEquipments');
        
        const statusInfo = {
          syncStatus: status,
          pendingVerifications: pendingVerifications.length,
          newEquipments: newEquipments.length,
          modifiedEquipments: modifiedEquipments.length,
          networkStatus: syncManager.isOnline ? 'En ligne' : 'Hors ligne'
        };
        
        addLog('ğŸ“Š Statut complet: ' + JSON.stringify(statusInfo, null, 2));
        
        showResult('statusResult', 
          `ğŸ“Š Statut complet:<br>
          RÃ©seau: ${statusInfo.networkStatus}<br>
          VÃ©rifications en attente: ${statusInfo.pendingVerifications}<br>
          Nouveaux Ã©quipements: ${statusInfo.newEquipments}<br>
          Ã‰quipements modifiÃ©s: ${statusInfo.modifiedEquipments}`, 
          'info');
        
      } catch (error) {
        addLog('âŒ Erreur affichage statut: ' + error.message);
        showResult('statusResult', 'âŒ Erreur affichage statut: ' + error.message, 'error');
      }
    }

    // Effacer les logs
    function clearLogs() {
      document.getElementById('logs').innerHTML = '';
      addLog('ğŸ§¹ Logs effacÃ©s');
    }

    // Initialisation au chargement
    document.addEventListener('DOMContentLoaded', () => {
      addLog('ğŸš€ Page de test IndexedDB chargÃ©e');
      addLog('ğŸ“± User Agent: ' + navigator.userAgent);
      addLog('ğŸŒ En ligne: ' + navigator.onLine);
    });
  </script>
</body>
</html>

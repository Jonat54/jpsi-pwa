        }
      });
    });
    
    function addEquipement() {
      const localisation = document.getElementById('localisation_equip').value.trim();
      const justification = document.getElementById('justification_equip').value.trim();
      
      // V√©rifier qu'un √©l√©ment est s√©lectionn√©
      if (!selectedType && signaletiqueSelectionnee.length === 0) {
        alert('Merci de s√©lectionner un √©quipement ou un √©l√©ment de signal√©tique.');
        return;
      }
      
      // Ajouter l'√©l√©ment s√©lectionn√©
      if (selectedType) {
        // C'est un extincteur
        if (!localisation) {
          alert('Merci de renseigner la localisation pour les extincteurs.');
          return;
        }
        equipements.push({ type: selectedType, localisation, justification });
      } else {
        // C'est un √©l√©ment de signal√©tique
        equipements.push({ type: signaletiqueSelectionnee[0], localisation: 'Signal√©tique', justification: '' });
      }
      
      renderEquipList();
      
      // Reset des champs
      document.getElementById('localisation_equip').value = '';
      document.getElementById('justification_equip').value = '';
      document.querySelectorAll('.equip-type-btn, .signal-btn').forEach(b => b.classList.remove('selected'));
      selectedType = null;
      signaletiqueSelectionnee = [];
    }
    
    function removeEquipement(idx) {
      equipements.splice(idx, 1);
      renderEquipList();
    }
    
    function renderEquipList() {
      const list = document.getElementById('equipList');
      if (equipements.length === 0) {
        list.innerHTML = '<em>Aucun √©quipement ajout√©.</em>';
        return;
      }
      list.innerHTML = equipements.map((e, i) =>
        `<div class='equip-item'>
          <span><b>${e.type}</b> - ${e.localisation}${e.justification ? ' <em>(' + e.justification + ')</em>' : ''}</span>
          <button class='remove-equip-btn' onclick='removeEquipement(${i})'>Supprimer</button>
        </div>`
      ).join('');
    }

    // Navigation
    function goBack() {
      window.location.href = 'audits.html';
    }

    // Validation et enregistrement de l'audit
    async function validerAudit() {
      // ... (le code de validation et d'enregistrement existant ici) ...
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ Initialisation de la page Nouvel Audit...');
      renderEquipList();
    });

    // Fonctions pour la modale
    function ouvrirModaleAutre() {
      document.getElementById('modaleAutre').style.display = 'flex';
      document.getElementById('autre_signaletique').focus();
    }

    function fermerModaleAutre() {
      document.getElementById('modaleAutre').style.display = 'none';
      document.getElementById('autre_signaletique').value = '';
    }

    function ajouterAutreSignaletique() {
      const description = document.getElementById('autre_signaletique').value.trim();
      
      if (!description) {
        alert('Veuillez saisir une description.');
        return;
      }
      
      signaletiqueSelectionnee.push(description);
      console.log('Signal√©tique s√©lectionn√©e:', signaletiqueSelectionnee);
      
      fermerModaleAutre();
    }

    // Fermer la modale en cliquant √† l'ext√©rieur
    document.getElementById('modaleAutre').addEventListener('click', function(e) {
      if (e.target === this) {
        fermerModaleAutre();
      }
    });
  </script>

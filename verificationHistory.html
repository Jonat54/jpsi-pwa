<html lang="fr">
<head>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: repeating-linear-gradient(135deg, #23272b 0 10px, #262a2e 10px 20px);
      font-family: 'SF Pro Display', 'Segoe UI', Arial, sans-serif;
      box-sizing: border-box;
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .header-card {
      background: #f6f7f9;
      border: 3.5px solid #9B2423;
      border-radius: 38px;
      box-shadow: 0 6px 24px 0 rgba(30,32,36,0.13), 0 1.5px 0 #e5e7eb inset;
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .back-button {
      background: #9B2423;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 700;
      line-height: 1;
    }
    
    .back-button:hover {
      background: #7a1d1c;
    }
    
    .header-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #23272b;
      margin: 0;
    }
    
    .filters-card {
      background: #f6f7f9;
      border: 3.5px solid #9B2423;
      border-radius: 38px;
      box-shadow: 0 6px 24px 0 rgba(30,32,36,0.13), 0 1.5px 0 #e5e7eb inset;
      padding: 2rem;
    }
    
    .filters-container {
      display: flex;
      gap: 1.5rem;
      align-items: end;
      flex-wrap: wrap;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .filter-label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }
    
    .filter-select {
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      background: white;
      transition: border-color 0.2s;
      min-width: 150px;
    }
    
    .filter-select:focus {
      outline: none;
      border-color: #9B2423;
    }
    
    .search-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      background: white;
      transition: border-color 0.2s;
      min-width: 200px;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #9B2423;
    }
    
    .refresh-button {
      background: #9B2423;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .refresh-button:hover {
      background: #7a1d1c;
    }
    
    .table-card {
      background: #f6f7f9;
      border: 3.5px solid #9B2423;
      border-radius: 38px;
      box-shadow: 0 6px 24px 0 rgba(30,32,36,0.13), 0 1.5px 0 #e5e7eb inset;
      padding: 2rem;
      overflow: hidden;
    }
    
    .verifications-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .verifications-table th {
      background: #9B2423;
      color: white;
      padding: 1.2rem 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 1rem;
    }
    
    .verifications-table td {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.95rem;
    }
    
    .verifications-table tr:hover {
      background: #f8f9fa;
      cursor: pointer;
    }
    
    .verifications-table tr:last-child td {
      border-bottom: none;
    }
    
    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-align: center;
      display: inline-block;
    }
    
    .status-completed {
      background: #dcfce7;
      color: #166534;
    }
    
    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status-cancelled {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #6b7280;
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #9B2423;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 900px) {
      .container {
        padding: 1rem;
        gap: 1rem;
      }
      
      .header-card {
        border-radius: 18px;
        padding: 1.5rem;
      }
      
      .filters-card {
        border-radius: 18px;
        padding: 1.5rem;
      }
      
      .table-card {
        border-radius: 18px;
        padding: 1rem;
      }
      
      .filters-container {
        flex-direction: column;
        gap: 1rem;
      }
      
      .filter-select, .search-input {
        min-width: auto;
        width: 100%;
      }
      
      .verifications-table {
        font-size: 0.9rem;
      }
      
      .verifications-table th,
      .verifications-table td {
        padding: 0.75rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-card">
      <button class="back-button" onclick="goBack()" title="Retour">
        ‚Äπ
      </button>
      <h1 class="header-title">Historique des V√©rifications</h1>
    </div>
    
    <div class="filters-card">
      <div class="filters-container">
        <div class="filter-group">
          <label class="filter-label">Client</label>
          <select class="filter-select" id="clientFilter" onchange="filterVerifications()">
            <option value="">Tous les clients</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Site</label>
          <select class="filter-select" id="siteFilter" onchange="filterVerifications()">
            <option value="">Tous les sites</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label class="filter-label">Recherche</label>
          <input type="text" class="search-input" id="searchInput" placeholder="Rechercher..." onkeyup="filterVerifications()">
        </div>
        <button class="refresh-button" onclick="loadVerifications()">
          üîÑ Actualiser
        </button>
      </div>
    </div>
    
    <div class="table-card">
      <div id="loadingState" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Chargement des v√©rifications...</p>
      </div>
      
      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon">üìã</div>
        <h3>Aucune v√©rification trouv√©e</h3>
        <p>Aucune v√©rification ne correspond aux crit√®res de recherche.</p>
      </div>
      
             <table class="verifications-table" id="verificationsTable" style="display: none;">
         <thead>
           <tr>
             <th>Date</th>
             <th>Client</th>
             <th>Site</th>
             <th>Statut</th>
             <th>Actions</th>
           </tr>
         </thead>
         <tbody id="verificationsTableBody">
         </tbody>
       </table>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://anyzqzhjvankvbbajahj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFueXpxemhqdmFua3ZiYmFqYWhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3NTIzMjgsImV4cCI6MjA2NjMyODMyOH0.74pICcGtU_Ks0COTtPsSOQ8qtLfOzRHTNa1A41BAiMU';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let allVerifications = [];
    let allClients = [];
    let allSites = [];
    
    function goBack() {
      window.location.href = 'verification.html';
    }
    
         async function loadClients() {
       try {
         const { data, error } = await supabase
           .from('clients')
           .select('id_client, nom_client')
           .order('nom_client');
         
         if (error) throw error;
         
         allClients = data || [];
         const clientFilter = document.getElementById('clientFilter');
         clientFilter.innerHTML = '<option value="">Tous les clients</option>';
         
         allClients.forEach(client => {
           const option = document.createElement('option');
           option.value = client.id_client;
           option.textContent = client.nom_client;
           clientFilter.appendChild(option);
         });
         
       } catch (error) {
         console.error('Erreur lors du chargement des clients:', error);
       }
     }
    
         async function loadSites() {
       try {
         const { data, error } = await supabase
           .from('sites')
           .select('id_site, nom_site, id_client')
           .order('nom_site');
         
         if (error) throw error;
         
         allSites = data || [];
         const siteFilter = document.getElementById('siteFilter');
         siteFilter.innerHTML = '<option value="">Tous les sites</option>';
         
         allSites.forEach(site => {
           const option = document.createElement('option');
           option.value = site.id_site;
           option.textContent = site.nom_site;
           siteFilter.appendChild(option);
         });
         
       } catch (error) {
         console.error('Erreur lors du chargement des sites:', error);
       }
     }
    
         async function loadVerifications() {
       const loadingState = document.getElementById('loadingState');
       const table = document.getElementById('verificationsTable');
       const emptyState = document.getElementById('emptyState');
       
       loadingState.style.display = 'block';
       table.style.display = 'none';
       emptyState.style.display = 'none';
       
                      try {
        // R√©cup√©rer les interventions termin√©es
        const { data: interventionsData, error: interError } = await supabase
          .from('interventions')
          .select(`
            *,
            sites!inner(
              nom_site,
              clients!inner(nom_client)
            )
          `)
          .eq('etat_intervention', 'Termin√©')
          .order('date_debut', { ascending: false });
      
        if (interError) throw interError;
        
        allVerifications = interventionsData || [];
        displayVerifications(allVerifications);
         
       } catch (error) {
         console.error('Erreur lors du chargement des v√©rifications:', error);
         showEmptyState('Erreur lors du chargement des donn√©es');
       } finally {
         loadingState.style.display = 'none';
       }
     }
    
    function displayVerifications(verifications) {
      const tableBody = document.getElementById('verificationsTableBody');
      const table = document.getElementById('verificationsTable');
      const emptyState = document.getElementById('emptyState');
      
      if (verifications.length === 0) {
        table.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }
      
      tableBody.innerHTML = '';
      
                   verifications.forEach(intervention => {
        const row = document.createElement('tr');
        row.onclick = () => viewIntervention(intervention.id_intervention);
        
        // Utiliser le statut de l'intervention
        const interventionStatus = intervention.etat_intervention || 'pending';
        const statusClass = getStatusClass(interventionStatus);
        const statusText = getStatusText(interventionStatus);
        
        // Acc√©der aux donn√©es via la relation sites -> clients
        const siteName = intervention.sites?.nom_site || 'N/A';
        const clientName = intervention.sites?.clients?.nom_client || 'N/A';
        
        row.innerHTML = `
          <td>${formatDateOnly(intervention.date_debut)}</td>
          <td>${clientName}</td>
          <td>${siteName}</td>
          <td><span class="status-badge ${statusClass}">${statusText}</span></td>
          <td>
            <button onclick="viewIntervention('${intervention.id_intervention}')" style="background: #9B2423; color: white; border: none; border-radius: 8px; padding: 0.5rem 1rem; cursor: pointer; font-size: 0.9rem;">
              Voir
            </button>
          </td>
        `;
        
        tableBody.appendChild(row);
      });
      
      table.style.display = 'table';
      emptyState.style.display = 'none';
    }
    
    function getStatusClass(status) {
      switch (status) {
        case 'Termin√©': return 'status-completed';
        case 'completed': return 'status-completed';
        case 'pending': return 'status-pending';
        case 'En cours': return 'status-pending';
        case 'cancelled': return 'status-cancelled';
        case 'Annul√©': return 'status-cancelled';
        default: return 'status-pending';
      }
    }
    
    function getStatusText(status) {
      switch (status) {
        case 'Termin√©': return 'Termin√©e';
        case 'completed': return 'Termin√©e';
        case 'pending': return 'En cours';
        case 'En cours': return 'En cours';
        case 'cancelled': return 'Annul√©e';
        case 'Annul√©': return 'Annul√©e';
        default: return 'En cours';
      }
    }
    
    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('fr-FR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    function formatDateOnly(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('fr-FR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
    }
    
         function filterVerifications() {
       const clientFilter = document.getElementById('clientFilter').value;
       const siteFilter = document.getElementById('siteFilter').value;
       const searchInput = document.getElementById('searchInput').value.toLowerCase();
       
       let filtered = allVerifications.filter(verification => {
         // Filtrer par client (via la relation interventions -> sites -> clients)
         const matchesClient = !clientFilter || 
           verification.interventions?.sites?.clients?.id_client === parseInt(clientFilter);
         
         // Filtrer par site (via la relation interventions -> sites)
         const matchesSite = !siteFilter || 
           verification.interventions?.sites?.id_site === parseInt(siteFilter);
         
         // Recherche textuelle
         const matchesSearch = !searchInput || 
           (verification.interventions?.sites?.clients?.nom_client || '').toLowerCase().includes(searchInput) ||
           (verification.interventions?.sites?.nom_site || '').toLowerCase().includes(searchInput) ||
           (verification.type_equipement || '').toLowerCase().includes(searchInput);
         
         return matchesClient && matchesSite && matchesSearch;
       });
       
       displayVerifications(filtered);
     }
    
    function viewIntervention(interventionId) {
      // Navigation vers la page de d√©tail de l'intervention
      window.location.href = `verificationDetail.html?id=${interventionId}`;
    }
    
    function showEmptyState(message) {
      const emptyState = document.getElementById('emptyState');
      const table = document.getElementById('verificationsTable');
      
      emptyState.innerHTML = `
        <div class="empty-state-icon">üìã</div>
        <h3>${message}</h3>
        <p>Aucune v√©rification ne correspond aux crit√®res de recherche.</p>
      `;
      
      table.style.display = 'none';
      emptyState.style.display = 'block';
    }
    
    document.addEventListener('DOMContentLoaded', async () => {
      await loadClients();
      await loadSites();
      await loadVerifications();
    });
  </script>
</body>
</html>

                            nom_prospect,
                            adr_prospect,
                            ville_prospect,
                            cp_prospect
                        ),
                        audit_equipements (
                            type_extincteur,
                            localisation,
                            justification,
                            quantite
                        )
                    `)
                    .order('date_audit_site', { ascending: false });

                if (auditsError) throw auditsError;

                // Pr√©parer les donn√©es pour Soloto Pro
                const excelData = [];
                let clientCounter = 1;

                audits.forEach(audit => {
                    const prospect = audit.prospects;
                    
                    // Grouper les √©quipements par type
                    const equipCounts = {};
                    audit.audit_equipements.forEach(equip => {
                        equipCounts[equip.type_extincteur] = (equipCounts[equip.type_extincteur] || 0) + (equip.quantite || 1);
                    });

                    // Cr√©er une ligne par type d'√©quipement
                    Object.entries(equipCounts).forEach(([type, quantite]) => {
                        excelData.push({
                            'Code Client': `CL${String(clientCounter).padStart(4, '0')}`,
                            'R√©f√©rence devis': `AUDIT-${audit.id_audit}`,
                            'Num√©ro devis': `AUDIT-${audit.id_audit}`,
                            'Code Produit': type,
                            'Quantit√©': quantite,
                            'Prix Unitaire HT': getPrixUnitaire(type), // Fonction √† d√©finir
                            'Prospect': prospect.nom_prospect,
                            'Adresse': prospect.adr_prospect,
                            'Ville': prospect.ville_prospect,
                            'Date Audit': audit.date_audit_site,
                            'Statut': audit.statut
                        });
                    });
                    
                    clientCounter++;
                });

                // Cr√©er le workbook Excel
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(excelData);

                // Ajuster la largeur des colonnes
                const colWidths = [
                    { wch: 12 }, // Code Client
                    { wch: 15 }, // R√©f√©rence devis
                    { wch: 15 }, // Num√©ro devis
                    { wch: 12 }, // Code Produit
                    { wch: 10 }, // Quantit√©
                    { wch: 15 }, // Prix Unitaire HT
                    { wch: 25 }, // Prospect
                    { wch: 30 }, // Adresse
                    { wch: 15 }, // Ville
                    { wch: 12 }, // Date Audit
                    { wch: 12 }  // Statut
                ];
                ws['!cols'] = colWidths;

                // Ajouter la feuille au workbook
                XLSX.utils.book_append_sheet(wb, ws, 'Devis Audits');

                // G√©n√©rer et t√©l√©charger le fichier
                const fileName = `Devis_Audits_${new Date().toISOString().split('T')[0]}.xlsx`;
                XLSX.writeFile(wb, fileName);

                alert('‚úÖ Fichier Excel g√©n√©r√© avec succ√®s !');
                
            } catch (error) {
                console.error('‚ùå Erreur lors de l\'export Excel:', error);
                alert('‚ùå Erreur lors de la g√©n√©ration du fichier Excel');
            } finally {
                const exportButton = document.getElementById('exportButton');
                exportButton.disabled = false;
                exportButton.textContent = 'üìä Exporter Excel';
            }
        }

        // Fonction pour obtenir le prix unitaire (√† adapter selon vos tarifs)
        function getPrixUnitaire(type) {
            const prix = {
                'EP6': 85.00,
                'EP9': 95.00,
                'EP6A': 105.00,
                'EP9A': 115.00,
                'CO¬≤2kg': 125.00,
                'CO¬≤5kg': 185.00,
                'PP1': 75.00,
                'PP2': 85.00,
                'PP6': 95.00,
                'PP9': 105.00
            };
            return prix[type] || 100.00; // Prix par d√©faut
        }

        // Affichage d'erreur
        function showError(message) {
            const container = document.getElementById('auditsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <div class="empty-title">Erreur</div>
                    <div class="empty-text">${message}</div>
                </div>
            `;
        }
    </script>

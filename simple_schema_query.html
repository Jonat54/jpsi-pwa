            'verifications': {

        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function createTableSection(tableName, schema) {
            const { description, columns } = schema;
            
            let html = `
                <div class="table-section">
                    <div class="table-header">
                        <h2 class="table-name">üè∑Ô∏è ${tableName}</h2>
                        <p class="table-info">${description}</p>
                    </div>
                    <table class="columns-table">
                        <thead>
                            <tr>
                                <th>Colonne</th>
                                <th>Type</th>
                                <th>Nullable</th>
                                <th>Cl√©s</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            columns.forEach(column => {
                const nullable = column.nullable ? 'OUI' : 'NON';
                let keysHTML = '';
                
                if (column.key === 'PK') {
                    keysHTML = '<span class="primary-key">PK</span>';
                } else if (column.key === 'FK') {
                    keysHTML = '<span class="foreign-key">FK</span>';
                }
                
                html += `
                    <tr>
                        <td><strong>${column.name}</strong></td>
                        <td>${column.type}</td>
                        <td>${nullable}</td>
                        <td>${keysHTML}</td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            return html;
        }

        async function analyzeDatabase() {
            try {
                updateStatus('üîå Test de connexion √† Supabase...', 'loading');
                
                // Test de connexion
                const { data: testData, error: testError } = await supabase
                    .from('clients')
                    .select('id_client')
                    .limit(1);

                if (testError) {
                    throw new Error(`Erreur de connexion: ${testError.message}`);
                }

                updateStatus('‚úÖ Connexion √©tablie - V√©rification des tables...', 'success');

                // V√©rifier quelles tables existent r√©ellement
                const existingTables = [];
                const tableCounts = {};

                for (const tableName of knownTables) {
                    try {
                        const { data, error } = await supabase
                            .from(tableName)
                            .select('*')
                            .limit(1);
                        
                        if (!error) {
                            existingTables.push(tableName);
                            // Compter les enregistrements
                            const { count } = await supabase
                                .from(tableName)
                                .select('*', { count: 'exact', head: true });
                            tableCounts[tableName] = count || 0;
                        }
                    } catch (err) {
                        console.log(`Table ${tableName} non accessible:`, err.message);
                    }
                }

                updateStatus(`‚úÖ ${existingTables.length} tables trouv√©es - G√©n√©ration du rapport...`, 'success');

                // Calculer les statistiques
                const totalColumns = existingTables.reduce((sum, table) => {
                    return sum + (tableSchemas[table]?.columns?.length || 0);
                }, 0);

                const totalPrimaryKeys = existingTables.reduce((sum, table) => {
                    return sum + (tableSchemas[table]?.columns?.filter(col => col.key === 'PK').length || 0);
                }, 0);

                const totalForeignKeys = existingTables.reduce((sum, table) => {
                    return sum + (tableSchemas[table]?.columns?.filter(col => col.key === 'FK').length || 0);
                }, 0);

                // Afficher les statistiques
                const statsEl = document.getElementById('stats');
                statsEl.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${existingTables.length}</div>
                        <div class="stat-label">Tables</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalColumns}</div>
                        <div class="stat-label">Colonnes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalPrimaryKeys}</div>
                        <div class="stat-label">Cl√©s Primaires</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalForeignKeys}</div>
                        <div class="stat-label">Cl√©s √âtrang√®res</div>
                    </div>
                `;
                statsEl.style.display = 'grid';

                // Afficher les r√©sultats
                const resultsEl = document.getElementById('results');
                let resultsHTML = '';

                // Tableau r√©capitulatif
                resultsHTML += `
                    <div class="table-section">
                        <div class="table-header">
                            <h2 class="table-name">üìã R√âCAPITULATIF DES TABLES</h2>
                            <p class="table-info">Tables existantes et nombre d'enregistrements</p>
                        </div>
                        <table class="columns-table">
                            <thead>
                                <tr>
                                    <th>Table</th>
                                    <th>Description</th>
                                    <th>Colonnes</th>
                                    <th>Enregistrements</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                existingTables.forEach(tableName => {
                    const schema = tableSchemas[tableName];
                    const columnCount = schema?.columns?.length || 0;
                    const recordCount = tableCounts[tableName] || 0;
                    
                    resultsHTML += `
                        <tr>
                            <td><strong>${tableName}</strong></td>
                            <td>${schema?.description || 'Description non disponible'}</td>
                            <td>${columnCount}</td>
                            <td>${recordCount}</td>
                        </tr>
                    `;
                });

                resultsHTML += `
                            </tbody>
                        </table>
                    </div>
                `;

                // D√©tail de chaque table
                existingTables.forEach(tableName => {
                    const schema = tableSchemas[tableName];
                    if (schema) {
                        resultsHTML += createTableSection(tableName, schema);
                    }
                });

                resultsEl.innerHTML = resultsHTML;
                updateStatus('‚úÖ Analyse termin√©e avec succ√®s !', 'success');

            } catch (error) {
                console.error('Erreur:', error);
                updateStatus(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        // Ex√©cuter l'analyse au chargement
        document.addEventListener('DOMContentLoaded', analyzeDatabase);

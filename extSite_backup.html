    // Fonction pour charger les extincteurs
    async function loadExtincteurs(siteId) {
      try {
        console.log(`📥 Chargement des extincteurs pour le site: ${siteId}`);
        
        const { data, error } = await getSupabase()
          .from('extincteurs')
          .select('*')
          .eq('id_site', siteId)
          .order('num_ext', { ascending: true });
        
        if (error) {
          console.error('❌ Erreur lors du chargement des extincteurs:', error);
          return;
        }
        
        // Trier les extincteurs par numéro de manière numérique
        const sortedData = (data || []).sort((a, b) => {
          const numA = parseInt(a.num_ext) || 0;
          const numB = parseInt(b.num_ext) || 0;
          return numA - numB;
        });
        
        // Charger les agents pour récupérer les noms courts
        const { data: agentsData, error: agentsError } = await getSupabase()
          .from('AgentExtincteur')
          .select('id_agt, court_agt');
        
        if (agentsError) {
          console.error('❌ Erreur lors du chargement des agents:', agentsError);
        }
        
        // Créer un map des agents pour un accès rapide
        const agentsMap = {};
        if (agentsData) {
          agentsData.forEach(agent => {
            agentsMap[agent.id_agt] = agent.court_agt;
          });
        }
        
        // Ajouter le court_agent aux données
        const extincteursWithAgent = sortedData.map(ext => ({
          ...ext,
          court_agent: agentsMap[ext.agent_ext] || 'N/A'
        }));
        
        extincteurs = extincteursWithAgent;
        console.log(`✅ ${extincteurs.length} extincteurs chargés et triés avec agents:`, extincteurs);
        
      } catch (error) {
        console.error('❌ Erreur lors du chargement des extincteurs:', error);
      }
    }
    
    // Fonction pour charger les extincteurs en mode hors ligne depuis IndexedDB
    async function loadExtincteursOffline(siteId) {
      try {
        console.log(`📱 Chargement des extincteurs depuis le cache local pour le site: ${siteId}`);
        
        // Vérifier si IndexedDB est disponible
        if (!window.indexedDBManager) {
          console.error('❌ IndexedDB non disponible');
          return;
        }
        
        // Charger les extincteurs depuis IndexedDB
        const allExtincteurs = await indexedDBManager.getAllData('extincteurs');
        const siteExtincteurs = allExtincteurs.filter(ext => ext.id_site === siteId);
        
        if (siteExtincteurs.length === 0) {
          console.log('📱 Aucun extincteur trouvé dans le cache local');
          extincteurs = [];
          return;
        }
        
        // Trier les extincteurs par numéro de manière numérique
        const sortedData = siteExtincteurs.sort((a, b) => {
          const numA = parseInt(a.num_ext) || 0;
          const numB = parseInt(b.num_ext) || 0;
          return numA - numB;
        });
        
        // Charger les agents depuis IndexedDB si disponible
        let agentsMap = {};
        try {
          const allAgents = await indexedDBManager.getAllData('fire_extinguisher_certification_registry');
          if (allAgents && allAgents.length > 0) {
            allAgents.forEach(agent => {
              if (agent.id_agt && agent.court_agt) {
                agentsMap[agent.id_agt] = agent.court_agt;
              }
            });
          }
        } catch (e) {
          console.log('⚠️ Agents non disponibles dans le cache local');
        }
        
        // Ajouter le court_agent aux données
        const extincteursWithAgent = sortedData.map(ext => ({
          ...ext,
          court_agent: agentsMap[ext.agent_ext] || 'N/A'
        }));
        
        extincteurs = extincteursWithAgent;
        console.log(`📱 ${extincteurs.length} extincteurs chargés depuis le cache local:`, extincteurs);
        
      } catch (error) {
        console.error('❌ Erreur lors du chargement hors ligne des extincteurs:', error);
        extincteurs = [];
      }
    }

    // Fonction pour obtenir la classe CSS du statut selon les vérifications de l'intervention
    function getStatusClass(extincteur) {
      // Chercher la vérification pour cet extincteur dans cette intervention
      const verification = verifications.find(v => {
        const vType = (v.type_equipement || '').toLowerCase();
        const vId = String(v.id_equipement);
        const extId = String(extincteur.id_ext);
        return vType === 'extincteurs' && vId === extId;
      });
      
      if (!verification) {
        // Pas de vérification → gris
        return 'status-gray';
      }
      
      // Vérification trouvée, regarder les observations
      const hasObservations = verification.observations && verification.observations.trim() !== '';
      
      if (hasObservations) {
        // Vérifié avec observations → rouge
        return 'status-error';
      } else {
        // Vérifié sans observations → vert
        return 'status-ok';
      }
    }
    
    // Fonction pour vérifier si un extincteur est contrôlé
    function isControlled(extincteur) {
      return verifications.some(v => v.id_equipement === extincteur.id_ext && v.type_equipement === 'extincteurs');
    }

    // Fonction pour appliquer la recherche et les filtres
    function applySearchAndFilter(list) {
      let result = list;
      if (filterStatus === 'controlled') {
        result = result.filter(e => isControlled(e));
      } else if (filterStatus === 'not_controlled') {
        result = result.filter(e => !isControlled(e));
      }
      const q = (searchQuery || '').trim().toLowerCase();
      if (q) {
        result = result.filter(e => {
          const hay = [e.num_ext, e.niv_ext, e.loc_ext, e.marque_ext, e.court_agent, e.modele_ext]
            .map(x => (x ?? '').toString().toLowerCase());
          return hay.some(s => s.includes(q));
        });
      }
      return result;
    }

        rcm_ext: rcm_ext,
        maa_ext: maa_ext,
        eie_ext: eie_ext,
        id_site: currentSite.id_site
      };

      // Validation
      if (!formData.num_ext || !formData.loc_ext) {
        alert('⚠️ Le numéro et la localisation sont obligatoires');
        return;
      }

      try {
        // Vérifier si la certification existe déjà
        const certValue = formData.cert_ext;
        let certExists = false;
        if (certValue) {
          const { data: certData, error: certError } = await getSupabase()
            .from('fire_extinguisher_certification_registry')
            .select('id')
            .eq('certification', certValue)
            .maybeSingle();
          if (certError) {
            console.error('❌ Erreur lors de la vérification de la certification:', certError);
          }
          certExists = !!certData;
        }
        // Si la certification n'existe pas, l'ajouter
        if (certValue && !certExists) {
          const newCert = {
            marque: formData.marque_ext,
            modele: formData.modele_ext,
            id_agent: formData.agent_ext ? parseInt(formData.agent_ext) : null,
            capacit: formData.capa_ext ? (parseInt(formData.capa_ext) || formData.capa_ext) : null,
            certification: certValue
          };
          const { error: insertCertError } = await getSupabase()
            .from('fire_extinguisher_certification_registry')
            .insert([newCert]);
          if (insertCertError) {
            console.error('❌ Erreur lors de l\'ajout de la certification:', insertCertError);
          } else {
            console.log('✅ Nouvelle certification ajoutée au référentiel:', newCert);
            newCertAdded = true;
          }
        }

        // Ajout de l'extincteur comme avant
        console.log('📥 Ajout de l\'extincteur:', formData);
        const { data, error } = await getSupabase()
          .from('extincteurs')
          .insert([formData])
          .select();
        if (error) {
          console.error('❌ Erreur lors de l\'ajout:', error);
          alert('Erreur lors de l\'ajout de l\'extincteur');
          return;
        }
        console.log('✅ Extincteur ajouté avec succès:', data);
        closeAddExtincteurModal();
        await loadExtincteurs(currentSite.id_site);
        updateDisplay();
        if (newCertAdded) {
          alert('✅ La certification a été ajoutée au référentiel !');
        }
        alert('✅ Extincteur ajouté au parc avec succès !');
      } catch (error) {
        console.error('❌ Erreur de connexion:', error);
        alert('Erreur de connexion à la base de données');
      }
    }
    
    // Fonction pour ouvrir la fiche détaillée d'un extincteur
    function editExtincteur(extincteurId) {
      console.log(`📋 Ouverture de la fiche extincteur: ${extincteurId}`);
      
      if (!currentSite || !currentSite.id_site) {
        console.error('❌ Site non chargé');
        alert('⚠️ Impossible d\'ouvrir la fiche : site non chargé');
        return;
      }
      
      // Rediriger vers la page de fiche détaillée
      const params = new URLSearchParams({
        extincteur: extincteurId,
        site: currentSite.id_site,
        intervention: currentIntervention.id_intervention
      });
      
      window.location.href = `extDetail.html?${params.toString()}`;
    }
    
    // Fonction pour retourner à la page précédente
    function goBack() {
      // Retourner vers verifSite.html avec l'ID du site et de l'intervention
      if (currentSite && currentSite.id_site && currentIntervention && currentIntervention.id_intervention) {
        window.location.href = `verifSite.html?site=${encodeURIComponent(currentSite.id_site)}&intervention=${encodeURIComponent(currentIntervention.id_intervention)}`;
      } else {
        // Fallback si pas de données chargées
        window.location.href = 'verifSite.html';
      }
    }
    
    // Fonction pour afficher une erreur
    function showError(message) {
      document.getElementById('content').innerHTML = `
        <div style="text-align: center; padding: 3rem; color: #ef4444; font-size: 1.1rem;">
          <div style="margin-bottom: 2rem;">
            <h2 style="color: #dc2626; margin-bottom: 1rem;">⚠️ Erreur</h2>
            <p style="margin-bottom: 2rem;">${message}</p>
            <button onclick="window.history.back()" style="
              background: #9B2423; 
              color: white; 
              border: none; 
              padding: 12px 24px; 
              border-radius: 8px; 
              cursor: pointer;
              font-size: 1rem;
              font-weight: 600;
            ">
              ← Retour
            </button>
          </div>
        </div>
      `;
    }
    
    // Chargement dynamique des agents
    async function loadAgents() {
      console.log('🔄 Chargement des agents...');

      const select = document.getElementById('agent_ext');

      // Vérifier si l'élément existe
      if (!select) {
        console.error('❌ Élément agent_ext non trouvé dans le DOM (loadAgents)');
        return;
      }

      try {
        const { data, error } = await getSupabase()
          .from('AgentExtincteur')
          .select('*')
          .order('long_agt');

        if (error) {
          console.error('❌ Erreur lors du chargement des agents:', error);
          select.innerHTML = '<option value="">Erreur chargement</option>';
          return;
        }

        if (!data || data.length === 0) {
          console.log('⚠️ Aucun agent trouvé dans la base de données');
          select.innerHTML = '<option value="">Aucun agent disponible</option>';
          return;
        }

        console.log(`✅ ${data.length} agents chargés:`, data.map(a => a.court_agt || a.long_agt));

        select.innerHTML = '<option value="">Sélectionner un agent</option>' +
          data.map(agent => {
            const displayText = agent.long_agt;
            return `<option value="${agent.id_agt}" data-agent="${agent.long_agt.toLowerCase()}" data-agent-court="${agent.court_agt ? agent.court_agt.toLowerCase() : ''}">${displayText}</option>`;
          }).join('');

      } catch (error) {
        console.error('❌ Erreur JavaScript lors du chargement des agents:', error);
        if (select) {
          select.innerHTML = '<option value="">Erreur JavaScript</option>';
        }
      }
    }
    // Capacité selon famille
    const optionsPoudre = ['1kg','2kg','3kg','4kg','6kg','9kg','25kg','50kg','100kg','150kg'];
    const optionsCO2 = ['2kg','5kg','10kg','20kg'];
    const optionsEau = ['2Lt','6Lt','9Lt','45Lt','50Lt','100Lt','150Lt'];
    function updateCapaOptions() {
      const agentSelect = document.getElementById('agent_ext');
      const capaSelect = document.getElementById('capa_ext');
      const selectedOption = agentSelect.options[agentSelect.selectedIndex];
      
      if (!selectedOption || !selectedOption.value) {
        capaSelect.innerHTML = '<option value="">Sélectionner</option>';
        return;
      }
      
      let agentText = selectedOption.textContent.toLowerCase();
      let opts = [];
      
      // Déterminer les capacités selon l'agent sélectionné
      if (agentText.includes('poudre')) {
        opts = optionsPoudre;
        console.log('📦 Capacités Poudre chargées');
      } else if (agentText.includes('dioxyde') || agentText.includes('co2')) {
        opts = optionsCO2;
        console.log('💨 Capacités CO2 chargées');
      } else if (agentText.includes('eau')) {
        opts = optionsEau;
        console.log('💧 Capacités Eau chargées');
      } else {
        console.log('⚠️ Agent non reconnu pour les capacités:', agentText);
      }
      
      capaSelect.innerHTML = '<option value="">Sélectionner</option>' + opts.map(v => `<option value="${v}">${v}</option>`).join('');
    }
    // Fonction pour tester la connexion Supabase
    async function testSupabaseConnection() {
      try {
        console.log('🔍 Test de connexion Supabase...');
        
        // Test 1: Vérifier que la table AgentExtincteur existe
        const { data: tableTest, error: tableError } = await getSupabase()
          .from('AgentExtincteur')
          .select('id_agt')
          .limit(1);
        
        if (tableError) {
          console.error('❌ Erreur d\'accès à la table AgentExtincteur:', tableError);
          return false;
        }
        
        console.log('✅ Table AgentExtincteur accessible');
        
        // Test 2: Vérifier qu'il y a des données
        const { data: countData, error: countError } = await getSupabase()
          .from('AgentExtincteur')
          .select('*', { count: 'exact', head: true });
        
        if (countError) {
          console.error('❌ Erreur lors du comptage:', countError);
          return false;
        }
        
        console.log('✅ Connexion Supabase OK');
        return true;
        
      } catch (error) {
        console.error('❌ Erreur JavaScript lors du test de connexion:', error);
        return false;
      }
    }
    
    // Initialisation au chargement de la page
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('🚀 Initialisation de la page Extincteurs Site...');
      
      // Vérifier d'abord si on est hors ligne
      if (!navigator.onLine) {
        console.log('📱 Mode hors ligne détecté - Chargement depuis le cache local');
        await loadSiteDataOffline();
        return;
      }
      
      // Tester la connexion Supabase seulement si en ligne
      const connectionOk = await testSupabaseConnection();
      if (!connectionOk) {
        console.log('⚠️ Connexion Supabase échouée - Tentative de chargement hors ligne');
        await loadSiteDataOffline();
        return;
      }
      
      // Récupérer l'ID du site et de l'intervention depuis l'URL
      const params = getSiteIdFromURL();
      
      if (!params) {
        showError('ID du site ou de l\'intervention manquant dans l\'URL');
        return;
      }
      
      // Charger les données du site et de l'intervention
      await loadSiteData(params);
      
      // Les agents seront chargés quand la modal s'ouvrira
      console.log('✅ Page initialisée, agents à charger lors de l\'ouverture de la modal');
    });
    
    // Écouter les changements de statut réseau
    window.addEventListener('online', async () => {
      console.log('🌐 Connexion rétablie - Tentative de rechargement depuis Supabase');
      try {
        const params = getSiteIdFromURL();
        if (params) {
          await loadSiteData(params);
        }
      } catch (error) {
        console.error('❌ Erreur lors du rechargement en ligne:', error);
      }
    });
    
    window.addEventListener('offline', () => {
      console.log('📱 Connexion perdue - Mode hors ligne activé');
    });
  </script>

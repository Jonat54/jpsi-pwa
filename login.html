<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9B2423">
    <title>JPSI - Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="supabase-config.js"></script>
    <script src="simple_auth.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            min-height: 100vh;
            min-width: 100vw;
            background: repeating-linear-gradient(135deg, #23272b 0 10px, #262a2e 10px 20px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'SF Pro Display', 'Segoe UI', Arial, sans-serif;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .login-container {
            width: calc(100vw - 4cm);
            height: calc(100vh - 4cm);
            min-width: 320px;
            min-height: 320px;
            max-width: 500px;
            max-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: linear-gradient(135deg, #fff 80%, #f3f4f6 100%);
            border: 3.5px solid #9B2423;
            border-radius: 38px;
            box-shadow: 0 6px 24px 0 rgba(30,32,36,0.13), 0 1.5px 0 #e5e7eb inset;
            padding: 2.5rem 2.2rem 2.2rem 2.2rem;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
        }
        
        .login-logo {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 2px 8px #23272b22);
        }
        
        .login-title {
            font-size: 1.8rem;
            color: #23272b;
            font-weight: 700;
            letter-spacing: 0.01em;
            opacity: 0.98;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            font-weight: 500;
            letter-spacing: 0.04em;
            margin-bottom: 2rem;
            opacity: 0.82;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 300px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #23272b;
            font-size: 1rem;
            letter-spacing: 0.01em;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2.5px solid #d1d5db;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #f9fafb;
            color: #23272b;
            letter-spacing: 0.01em;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #9B2423;
            background: white;
            box-shadow: 0 0 0 3px rgba(155, 36, 35, 0.1);
        }
        
        .form-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }
        
        .login-btn {
            width: 100%;
            max-width: 300px;
            padding: 1rem 1.5rem;
            background: #9B2423;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.01em;
            box-shadow: 0 4px 12px rgba(155, 36, 35, 0.3);
        }
        
        .login-btn:hover {
            background: #7a1d1c;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(155, 36, 35, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(155, 36, 35, 0.3);
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .success-message {
            color: #10b981;
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            background: rgba(16, 185, 129, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        @media (max-width: 768px) {
            .login-container {
                width: calc(100vw - 2cm);
                height: calc(100vh - 2cm);
            }
            
            .login-card {
                padding: 2rem 1.5rem 1.5rem 1.5rem;
            }
            
            .login-logo {
                width: 140px;
                height: 140px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .login-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="img/logo.png" alt="JPSI Logo" class="login-logo">
            <h1 class="login-title">Connexion JPSI</h1>
            <p class="login-subtitle">Entrez votre token d'accès</p>
            
            <div class="form-group">
                <label class="form-label">Token :</label>
                <input type="text" id="tokenInput" class="form-input" placeholder="Votre token d'accès...">
            </div>
            
            <div id="message"></div>
            
            <button id="loginBtn" class="login-btn" onclick="login()">
                Se connecter
            </button>
        </div>
    </div>

    <script>
        // Vérifier si déjà connecté au chargement
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('jpsi_token');
            if (token) {
                // Vérifier si le token est toujours valide
                const result = await simpleAuth.checkLogin();
                if (result) {
                    console.log('✅ Déjà connecté, redirection...');
                    window.location.href = 'accueil.html';
                    return;
                }
            }
        });

        // Connexion
        async function login() {
            const token = document.getElementById('tokenInput').value.trim();
            
            if (!token) {
                showMessage('Veuillez entrer un token', 'error');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Vérification...';

            try {
                // Utiliser le système simpleAuth pour la connexion
                const result = await simpleAuth.loginWithToken(token);
                
                if (result.success) {
                    showMessage('Connexion réussie ! Redirection...', 'success');
                    
                    // Rediriger vers la page d'accueil après un délai
                    setTimeout(() => {
                        window.location.href = 'accueil.html';
                    }, 1500);
                } else {
                    showMessage(result.error, 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Se connecter';
                }

            } catch (error) {
                console.error('Erreur connexion:', error);
                showMessage('Erreur lors de la vérification', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        }

        // Afficher un message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            
            // Effacer le message après 5 secondes
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        // Gestion des touches
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>

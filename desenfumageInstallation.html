    // Fonction pour r√©cup√©rer les param√®tres de l'URL
    function getURLParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        site: urlParams.get('site'),
        installation: urlParams.get('installation'),
        action: urlParams.get('action')
      };

    // Fonction pour charger les donn√©es du site
    async function loadSiteData(siteId) {
      try {
        console.log(`üì• Chargement des donn√©es pour le site: ${siteId}`);
        
        const { data: site, error } = await supabase
          .from('sites')
          .select('*')
          .eq('id_site', siteId)
          .single();
        
        if (error) {
          console.error('‚ùå Erreur lors du chargement du site:', error);
          showError('Erreur lors du chargement du site');
          return;
        }
        
        if (!site) {
          console.error('‚ùå Site non trouv√©');
          showError('Site non trouv√©');
          return;
        }
        
        console.log('‚úÖ Donn√©es du site charg√©es:', site);
        currentSite = site;
        
        // Charger les informations du client
        await loadClientInfo(site.id_client);
        
        // Mettre √† jour l'interface
        updateDisplay();
        
      } catch (error) {
        console.error('‚ùå Erreur de connexion:', error);
        showError('Erreur de connexion √† la base de donn√©es');
      }
    }
    
    // Fonction pour charger les informations du client
    async function loadClientInfo(clientId) {
      try {
        const { data: client, error } = await supabase
          .from('clients')
          .select('*')
          .eq('id_client', clientId)
          .single();
        
        if (error) {
          console.error('‚ùå Erreur lors du chargement du client:', error);
          return;
        }
        
        console.log('‚úÖ Donn√©es du client charg√©es:', client);
        currentClient = client;
        
      } catch (error) {
        console.error('‚ùå Erreur lors du chargement du client:', error);
      }
    }
    
    // Fonction pour mettre √† jour l'affichage

      // Mettre √† jour les informations du site

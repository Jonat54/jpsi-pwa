<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nettoyer IndexedDB - JPSI</title>
  <style>
    body {
      font-family: 'SF Pro Display', 'Segoe UI', Arial, sans-serif;
      background: repeating-linear-gradient(135deg, #23272b 0 10px, #262a2e 10px 20px);
      color: white;
      padding: 2rem;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    
    .button {
      background: #9B2423;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 1rem 0;
      font-size: 1rem;
      width: 100%;
    }
    
    .button:hover {
      background: #7a1d1c;
    }
    
    .status {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.9rem;
    }
    
    .status.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid #22c55e;
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
    }
    
    .status.info {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧹 Nettoyer IndexedDB</h1>
    <p>Cette page permet de nettoyer complètement IndexedDB et de forcer la mise à jour de la structure.</p>
    
    <button class="button" onclick="clearIndexedDB()">🗑️ Nettoyer IndexedDB</button>
    <button class="button" onclick="checkIndexedDB()">🔍 Vérifier Structure</button>
    <button class="button" onclick="goBack()">🏠 Retour</button>
    
    <div id="status" class="status info">En attente...</div>
  </div>

  <script>
    function updateStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
    }
    
    async function clearIndexedDB() {
      try {
        updateStatus('🗑️ Suppression d\'IndexedDB...', 'info');
        
        // Supprimer la base de données
        const deleteRequest = indexedDB.deleteDatabase('JPSIDatabase');
        
        deleteRequest.onsuccess = function() {
          updateStatus('✅ IndexedDB supprimé avec succès !', 'success');
          console.log('✅ IndexedDB supprimé');
        };
        
        deleteRequest.onerror = function() {
          updateStatus('❌ Erreur lors de la suppression', 'error');
          console.error('❌ Erreur suppression IndexedDB');
        };
        
      } catch (error) {
        updateStatus(`❌ Erreur: ${error.message}`, 'error');
        console.error('❌ Erreur:', error);
      }
    }
    
    async function checkIndexedDB() {
      try {
        updateStatus('🔍 Vérification de la structure IndexedDB...', 'info');
        
        const request = indexedDB.open('JPSIDatabase', 3);
        
        request.onsuccess = function(event) {
          const db = event.target.result;
          const stores = Array.from(db.objectStoreNames);
          
          updateStatus(`✅ Structure IndexedDB (v3): ${stores.join(', ')}`, 'success');
          console.log('📊 Stores disponibles:', stores);
          
          db.close();
        };
        
        request.onerror = function() {
          updateStatus('❌ Erreur lors de la vérification', 'error');
        };
        
      } catch (error) {
        updateStatus(`❌ Erreur: ${error.message}`, 'error');
        console.error('❌ Erreur:', error);
      }
    }
    
    function goBack() {
      window.location.href = 'test_offline_first.html';
    }
    
    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      updateStatus('🚀 Page de nettoyage initialisée', 'info');
    });
  </script>
</body>
</html>

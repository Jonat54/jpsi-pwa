<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JPSI - Vue Prix</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    body {
      min-height:100vh; min-width:100vw;
      background: repeating-linear-gradient(135deg, #23272b 0 10px, #262a2e 10px 20px);
      font-family: 'SF Pro Display','Segoe UI',Arial,sans-serif;
      box-sizing: border-box; overflow-x:hidden; overflow-y:auto;
    }
    .container { max-width:1200px; margin: 16px auto; display:flex; flex-direction:column; gap:1rem; padding: 1rem; }
    .card { background:#f6f7f9; border:3.5px solid #9B2423; border-radius:28px; box-shadow:0 6px 24px rgba(30,32,36,0.13), 0 1.5px 0 #e5e7eb inset; }
    .header-card { padding:1.5rem; display:flex; align-items:center; justify-content:space-between; gap:1rem; }
    .title { margin:0; color:#23272b; font-size:1.8rem; font-weight:800; }
    .btn { border:none; border-radius:10px; padding:8px 12px; font-weight:700; cursor:pointer; }
    .btn-primary { background:#9B2423; color:#fff; }
    .table-card { background:#fff; border-radius:16px; box-shadow:0 2px 8px rgba(0,0,0,0.1); overflow:hidden; }
    table { width:100%; border-collapse:collapse; }
    thead { background:#9B2423; color:#fff; }
    th, td { border-bottom:1px solid #e5e7eb; padding:10px; font-size:0.95rem; }
    tfoot td { font-weight:800; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card header-card">
      <h1 class="title">üí∂ Vue Prix</h1>
      <div>
        <button class="btn btn-primary" onclick="window.location.href='stocks.html'">‚Üê Retour (mode discret)</button>
      </div>
    </div>
    <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>R√©f</th>
          <th>Libell√©</th>
          <th>Cat√©gorie</th>
          <th>Stock</th>
          <th>Prix (‚Ç¨)</th>
          <th>Valeur (‚Ç¨)</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
      <tfoot>
        <tr>
          <td colspan="5" style="text-align:right;">Total</td>
          <td id="total">0 ‚Ç¨</td>
        </tr>
      </tfoot>
    </table>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'jpsi_stocks_v1';
    const PIN_KEY = 'jpsi_stocks_pin_v1';

    function formatCurrency(v){ return (v||0).toLocaleString('fr-FR',{style:'currency',currency:'EUR'}); }

    function ensurePin(){
      let pin = localStorage.getItem(PIN_KEY);
      if (!pin) return false;
      const input = prompt('Entrez votre PIN pour acc√©der √† la vue Prix:');
      if (input === pin) return true;
      alert('PIN incorrect');
      return false;
    }

    function loadState(){
      try { const s = localStorage.getItem(STORAGE_KEY); return s ? JSON.parse(s) : { categories:[], products:[], movements:[] }; }
      catch { return { categories:[], products:[], movements:[] }; }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!ensurePin()) { window.location.href = 'stocks.html'; return; }
      const state = loadState();
      const tbody = document.getElementById('tbody');
      let total = 0;
      tbody.innerHTML = state.products.map(p => {
        const value = (p.price||0)*(p.stock||0);
        total += value;
        const cat = state.categories.find(c=>c.id===p.categoryId)?.name || '‚Äî';
        return `<tr><td>${p.ref}</td><td>${p.label}</td><td>${cat}</td><td>${p.stock||0}</td><td>${(p.price||0).toFixed(2)}</td><td>${value.toFixed(2)}</td></tr>`;
      }).join('');
      document.getElementById('total').textContent = formatCurrency(total);
    });
  </script>
</body>
</html>
